<body>
    <main style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary)); padding: var(--space-lg);">
        <div style="text-align: center; max-width: 600px;">
            <div style="font-size: clamp(8rem, 20vw, 15rem); font-weight: 900; color: var(--text-primary); line-height: 1; margin-bottom: var(--space-lg); opacity: 0.3;">404</div>
            <h1 style="font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 900; color: var(--text-primary); margin-bottom: var(--space-lg);">Oops! Moment verpasst</h1>
            <p style="font-size: var(--font-size-xl); color: var(--text-secondary); margin-bottom: var(--space-3xl); line-height: 1.7;">Diese Seite scheint nicht zu existieren – so wie der perfekte Schuss, den man verpasst hat. Aber keine Sorge, es gibt noch viele andere großartige Momente zu entdecken!</p>
            <div style="display: flex; gap: var(--space-md); justify-content: center; flex-wrap: wrap;">
                <a href="index.html" style="display: inline-flex; align-items: center; gap: var(--space-sm); padding: var(--space-md) var(--space-2xl); background: var(--text-primary); color: var(--bg-primary); text-decoration: none; border-radius: 100px; font-weight: 700; transition: all 0.3s ease; text-transform: uppercase; font-size: var(--font-size-sm); letter-spacing: 0.05em;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>

                    Zur Startseite
                </a>

            </div>
        </div>
